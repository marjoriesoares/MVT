{% extends "maintemplate.html" %}
{% load static %}
{% block Title %}
<title>Contacto</title>
{% endblock %}
{% block Masterhead %}
<div style="margin: 8em";></div>
{% endblock %}

{% block contenidoQueCambia %}

<section id="contact">
    <div class="container"; style="margin:5em;">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contacto</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    <form action="" method="post" style="margin: 0 auto; width: fit-content">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
    
        <p style="text-align:center">
            <input type="submit", value="Enviar">
        </p>
    </form>
    </div>
{% endblock %}
