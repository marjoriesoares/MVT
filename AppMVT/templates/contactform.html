{% extends "maintemplate.html" %}
{% load static %}
{% block Title %}
<title>Contacto</title>
{% endblock %}
{% block Masterhead %}


{% endblock %}
{% block contenidoQueCambia %}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading text-uppercase mb-0">Contacto</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>

<div style="padding: 2em; display: flexbox; justify-content: center; align-items: center;">
</div>
{% if form.errors %}
    <h2>ERRO!</h2>
{% endif %}


<form action="" method="post" style="margin: 0 auto; width: fit-content">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
   
    <input type="submit" value="Enviar">
</form>
</div>
{% endblock %}
